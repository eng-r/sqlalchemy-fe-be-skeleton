<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employees Demo</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    button { padding: .6rem 1rem; border: 1px solid #ccc; border-radius: .5rem; background: #f7f7f7; cursor: pointer; }
    ul { margin-top: 1rem; padding-left: 1.25rem; }
    .row { display: flex; gap: .5rem; align-items: center; flex-wrap: wrap; margin-bottom: .75rem; }
    label { font-weight: 600; }
    input { padding: .4rem .6rem; border: 1px solid #ccc; border-radius: .3rem; }
    .muted { color: #666; font-size: .9rem; }
    #status { margin-top: .75rem; font-size: .95rem; }
  </style>
</head>
<body>
  <h1>Employees (first 10)</h1>
  <div class="row">
    <label>API base URL:</label>
    <input id="api" value="http://127.0.0.1:8000" size="30" />
  </div>
  <div class="row">
    <label>Username:</label>
    <input id="username" placeholder="admin" autocomplete="username" />
    <label>Password:</label>
    <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />
    <button id="load">Load</button>
  </div>
  <p class="muted">Provide valid credentials (from <code>secrets/users.txt</code>) then click <strong>Load</strong>.</p>
  <div id="status" class="muted"></div>
  <ul id="list"></ul>

  <script>
    function buildBasicAuth(username, password) {
      const raw = `${username}:${password}`;
      return `Basic ${btoa(unescape(encodeURIComponent(raw)))}`;
    }

    async function load() {
      const base = document.getElementById('api').value.replace(/\/$/, '');
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const statusEl = document.getElementById('status');
      const ul = document.getElementById('list');

      if (!username || !password) {
        statusEl.textContent = 'Enter username and password.';
        ul.innerHTML = '';
        return;
      }

      const url = `${base}/employees?limit=10`;
      ul.innerHTML = '<li>Loading…</li>';
      statusEl.textContent = 'Requesting employees…';

      try {
        const res = await fetch(url, {
          headers: {
            Authorization: buildBasicAuth(username, password),
          },
        });
        if (!res.ok) {
          throw new Error(`HTTP ${res.status} (${res.statusText || 'error'})`);
        }
        const data = await res.json();
        statusEl.textContent = `Loaded ${data.length} employees.`;
        ul.innerHTML = '';
        data.forEach((e) => {
          const li = document.createElement('li');
          li.textContent = `${e.emp_no}: ${e.first_name} ${e.last_name}`;
          ul.appendChild(li);
        });
        if (data.length === 0) {
          ul.innerHTML = '<li>No rows returned.</li>';
        }
      } catch (err) {
        statusEl.textContent = err.message;
        ul.innerHTML = '';
      }
    }

    document.getElementById('load').addEventListener('click', load);
  </script>
</body>
</html>
